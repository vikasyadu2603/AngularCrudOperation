<nav class="navbar navbar-light bg-primary">
  <div class="container-fluid">
    <h1 style="color: aliceblue">Angular Crud</h1>
    <div class="d-flex">
      <button
        class="btn btn-success"
        type="button"
        data-toggle="modal"
        data-target="#exampleModal"
          (click)="clickAddemployee()"
      >
        Add Employee
      </button>
    </div>
  </div>
</nav>
<table class="table mt-3">
  <thead>
    <tr>
      <th scope="col">Employee ID</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email ID</th>
      <th scope="col">Mobile No.</th>
      <th scope="col">Salary</th>
      <th scope="col">Action</th>
    </tr>
    <tr *ngFor="let row of employeeData">
      <td>{{ row.id }}</td>
      <td>{{ row.firstname }}</td>
      <td>{{ row.lastname }}</td>
      <td>{{ row.email }}</td>
      <td>{{ row.mobile }}</td>
      <td>{{ row.salary }}</td>

      <td>
        <button (click)="onEdit(row)" class="btn btn-info"   data-toggle="modal" data-target="#exampleModal" >Edit</button>
        <button (click)="deleteData(row)" class="btn btn-danger mx-3" >Delete</button>
      </td>
    </tr>
  </thead>
</table>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="form-group">
            <label for="exampleInputEmail1">First Name</label>
            <input
              type="text"
              formControlName="firstname"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter your first name"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Last Name</label>
            <input
              type="text"
              formControlName="lastname"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Enter your last name"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email ID</label>
            <input
              type="email"
              formControlName="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1"> Mobile Number</label>
            <input
              type="text"
              formControlName="mobile"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Mobile Number"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Salary</label>
            <input
              type="text"
              formControlName="salary"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter your Salary"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="reset"
          class="btn btn-secondary"
          id="cancel"
          data-dismiss="modal"
        >
          Close
        </button>
        <button
        *ngIf="showAdd"
          type="button"
          class="btn btn-primary"
          (click)="postEmployeeDetails()"
        >
          Add
        </button>
          <button
          *ngIf="showUdate"
          type="button"
          class="btn btn-primary"
          (click)="updateValue()"
        >
          Update
        </button>
      </div>
    </div>
  </div>
</div>
